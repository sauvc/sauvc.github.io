      note: Team captains collect lunch boxes for team
      venue: Pool Side
    - time: 17:30 - 18:00
      description: Team pack-up</p>
      note: Teams may carry their AUVs back with them at the end of the day's activities or choose to leave them in Hall on their allotted tables
      venue: Pool Complex / Hall

- sequence: 3
