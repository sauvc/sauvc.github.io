      venue: Main Arena
    - time: 12:00 - 13:30
      description: Bento box counters open, team captains collect boxes
      venue: Pool Side
    - time: 17:30 - 18:00
      description: Team pack-up</p>
      note: Teams MUST carry their AUVs back with them at the end of the day's activities
      venue: Pool Complex / Hall


