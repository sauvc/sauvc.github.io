info:
  - title: Flying in
    description: The Sanya Phoenix International Airport (SYX) is your gateway to SAUVC Sanya. Conveniently located about 15 kilometers from downtown Sanya, the airport offers excellent connectivity with domestic and international destinations. You'll find a variety of ground transportation options including taxis, ride-hailing services, airport shuttles, and hotel transfers to reach your accommodations and the conference venue with ease.
    link_to_more: https://en.wikivoyage.org/wiki/Sanya
  - title: Alternative Airports
    description: While Sanya Phoenix International Airport is the primary choice, there are alternative airports that may suit your travel plans. (1) Haikou Meilan International Airport (HAK), Located approximately 3.5 hours from Sanya by high-speed rail or car, Haikou serves as another major international gateway to Hainan Island. (2) Hong Kong International Airport (HKG), For some travelers, flying into Hong Kong and then connecting to Sanya via a short direct flight (about 1.5 hours) may be a convenient option. Whether you're flying directly into Sanya or connecting through another major hub, getting to the SAUVC  2026 host city is straightforward and well-supported by multiple travel options.
    link_to_more: https://en.wikivoyage.org/wiki/Sanya
  - title: Visa
    description: Refer to <a href="https://sanya26.oceansconference.org/visa-application-qa/">this link</a> for information. For invitation letters, teams can approach the committee who will direct them to the Sanya local organizing committee to obtain invite letters. This will be done after teams are short-listed (based on video) to attend the competition.
    link_to_more: https://sanya26.oceansconference.org/visa-application-qa/
  - title: Get Around
    description: By Ride-Hailing or Hotel Shuttle-  Popular apps such as Didi Chuxing (China's version of Uber) operate in Sanya and provide direct service from the airport to the venue. By bus- Sanya has over sixty bus routes, operating from around 06:00 to 23:00. The ticket prices follow a distance-based fare system. In addition, there are many privately-operated shuttle buses. 
    link_to_more: https://sanya26.oceansconference.org/explore-discover-halifax/
